<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>OwnSearch</h1>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Enter search keyword" onkeyup="handleKeyPress(event)">
            <button onclick="searchItems()">Search</button>
        </div>
        <div id="results"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
